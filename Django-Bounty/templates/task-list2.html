<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>任务浏览页</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="{% static '任务浏览style.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h2>任务浏览</h2>
                <button class="back-button" onclick="location.href='{% url 'Bounty:index' %}'">返回</button>
            </div>
            <div id="app">
                <table class="table1" id="table1">
                    <thead>
                        <tr>
                            <th width="200">任务名称</th>
                            <th>任务类型</th>
                            <th>任务截止时间</th>
                            <th>任务地点</th>
                            <th>任务酬劳</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% verbatim %}
                        <tr v-for="(task, index) in tasks" :key="task.id">
                            <td>{{ '任务' + (index + 1) }}</td>
                            <td>{{ task.type }}</td>
                            <td>{{ task.dueDate }}</td>
                            <td>{{ task.alocation }}</td>
                            <td>{{ task.reward }}</td>
                            <td>
                                <button @click="getTask(task.id)">查看任务详情</button>
                            </td>
                        </tr>
                        {% endverbatim %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                tasks: []
            },
            methods: {
                getTask(id) {
                    window.location.href = `/Bounty/getTask2/${id}/`;  // 确保路径与 URL 配置一致
                }
            },
            created() {
                this.tasks = JSON.parse('{{ tasks_json|escapejs }}');
            }
        });
    </script>
</body>
</html>
