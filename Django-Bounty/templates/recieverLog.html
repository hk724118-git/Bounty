<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>接收者登录页面</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div class="blob"></div>
    <div class="wrapper">
        <form action="{% url 'Bounty:receiverLogin' %}" method="post">
            {% csrf_token %}
            <h2>接收者登录页面</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                <input type="text" name="username" required class="input-field" placeholder="电话" />
                <label>电话</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" name="password" required class="input-field" placeholder="密码" />
                <label>密码</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" />记住密码
                    <a href="{% url 'Bounty:forgotPassword' %}">忘记密码</a>
                </label>
            </div>
            <input type="hidden" name="user_type" value="receiver" />
            <button type="submit">登录按钮</button>
            <div class="register-link">
                <p>还没有账号吗？<a href="{% url 'Bounty:receiverSignup' %}">点击注册</a></p>
            </div>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script nomodule src="https://unpkg.com/element-ui/lib/index.js"></script>
</body>
</html>
