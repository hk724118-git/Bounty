<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>注册页面</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="blob"></div>
    <div class="wrapper">
        <form action="{% url 'bounty:signup' %}" method="post">
            {% csrf_token %}
            <h2>注册页面</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                <input type="email" name="email" required />
                <label>邮箱</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" name="username" required />
                <label>用户名</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" name="password1" required />
                <label>密码</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" name="password2" required />
                <label>确认密码</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" />我同意所有条款
                </label>
            </div>
            <button type="submit">注册按钮</button>
            <div class="register-link">
                <p>已有账号？<a href="{% url 'bounty:login' %}">点击登录</a></p>
            </div>
        </form>
    </div>
</body>
</html>
