<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录注册页面</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
    <div class="blob"></div>
        <div class="wrapper">
            <form action="">
                <h2>登录页面</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
                    <input type="email" required />
                    <label>手机或邮箱</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required />
                    <label>密码</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" />记住密码
                        <a href="forgot.html">忘记密码</a>
                    </label>
                </div>
                <button type="submit">登录按钮</button>
                <div class="register-link">
                    <p>还没有账号吗？<a href="signup.html">点击注册</a></p>
                </div>
            </form>
        </div>

    <script type="module" src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script nomodule src="https://unpkg.com/element-ui/lib/index.js"></script>
</body>
</html>
